<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      // Apply default colors immediately before any rendering occurs
      (function() {
        try {
          // First try to get saved colors from localStorage
          const savedColors = localStorage.getItem('uiColors');
          
          // Define default colors to use if no saved colors exist
          const defaultColors = {
            '--frontend-bg-color': '#13091f',
            '--frontend-accent-color': '#ff00ff',
            '--frontend-header-bg': '#13091f',
            '--frontend-secondary-accent': '#9d00ff',
            '--song-border-color': '#ff00ff',
            '--neon-pink': '#ff00ff',
            '--neon-purple': '#9d00ff',
            '--nav-bg-color': '#0f051d',
            '--highlight-color': '#ff00ff'
          };
          
          const root = document.documentElement;
          
          if (savedColors) {
            // Apply saved colors if available
            const colors = JSON.parse(savedColors);
            Object.entries(colors).forEach(([key, value]) => {
              root.style.setProperty(key, value);
            });
            console.log('Applied saved colors from localStorage before initial render');
          } else {
            // Apply default colors if no saved colors exist
            Object.entries(defaultColors).forEach(([key, value]) => {
              root.style.setProperty(key, value);
            });
            console.log('Applied default colors before initial render');
          }
        } catch (e) {
          console.error('Error applying colors:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
